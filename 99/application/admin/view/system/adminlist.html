<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
            <form class="form-search" action="{:url('system/adminadd')}" role="form" method="post" id="formid">
                
                <div class="input-prepend">
                    <button type="button" class="btn">账号</button>
                    <input type="text" class="form-control" name="nickname"  value="{$username?$username:''}"  >
                </div>
                {if isset($isedit) && $isedit == 1}

                    <input type="hidden" value="{$uid}" name="uid">
                              
                    <div class="input-prepend">
                        <button type="button" class="btn">新密码</button>
                        <input type="text" class="form-control"  value="" name="upwd">
                    </div>

                    <div class="input-prepend">
                        <button type="button" class="btn">确认密码</button>
                        <input type="text" class="form-control"  value="" name="upwd2">
                    </div>
              {else/}
                <div class="input-prepend">
                    <button type="button" class="btn">密码</button>
                    <input type="text" class="form-control"  value="" name="upwd">
                </div>

                <div class="input-prepend">
                    <button type="button" class="btn">确认密码</button>
                    <input type="text" class="form-control"  value="" name="upwd2">
                </div>

                <input type="hidden" class="form-control"  value="" name="ordpwd">
              {/if}


              <input type="submit" value="提交"  onclick="return editcon(this.form)" class="btn btn-success">

            </form>
                  <div class="col-lg-12">
                      <section class="panel">
                          <table class="table table-striped table-advance table-hover">
                            <thead class="ordertable">
                              <tr>
                                <th>编号</th>
                                <th>用户名</th>
                                
                                <th>身份</th>
                                <th>操作</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- {volist name="list" id="vo"} -->
                              <tr>
                                  <td>{$vo.uid}</td>
                                  <td>{$vo.username}</td>


                                  <td>{if $vo.otype == 3}后台管理员{elseif $vo.otype == 101/}代理商{/if}</td>

                                  <td>
                                      <a href="{:url('system/adminadd',array('uid'=>$vo.uid))}"><button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button></a>

                                  </td>
                              </tr>
                              <!-- {/volist} -->




                              </tbody>
                          </table>
                      </section>
                  </div>

          </section>
      </section>
      <!--main content end-->
  </section>
