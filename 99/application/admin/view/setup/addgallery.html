{include file="head" /}

<!-- 编辑器引入结束 -->

{include file="menu" /}


<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              
            
          <div class="row">
                  <div class="col-sm-12">
                      <aside class="profile-info col-lg-9">
                      <section class="panel">
                          
                          <div class="panel-body bio-graph-info">
                              <h1 style="text-align: center;">添加/修改轮播图</h1>
                              <form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" id="formid">
                                  <input type="hidden" name="id" value="{$item.id}"/>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">标题</label>
                                      <div class="controls">
                                          <input type="text" class="form-control" value="{$item.title}" name="title" id="title" maxlength="20" required/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">轮播图</label>
                                      <div class="controls">
										{if $item['img']}
                                          <div class="upload-pre-item"><a href="{$item['img']}" target="_blank" title="点击查看大图"><img style="height: 100px;" src="{$item['img']}"/></a></div>
										 {/if}
										<input type="file" id="img" name="img" class="form-control" aria-describedby="basic-addon1"/>
                                      </div>
                                  </div>
								  
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">排序</label>
                                      <div class="controls">
                                          <input type="text" class="form-control" value="{$item.sort}" name="sort" id="sort" maxlength="2" required/>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">状态</label>
                                      <div class="controls">
                                        <label class="radio inline">
                                            <input type="radio" name="state" id="state" value="1" {if condition="$item.state eq 1"}checked{/if} /> 开启
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="state" id="state" value="0" {if condition="$item.state eq 0"}checked{/if} /> 关闭
                                        </label>
                                      </div>
                                  </div>


                                  <div class="form-group">
                                        <label class="col-lg-2 control-label">操作</label>
                                        <div class="controls">
                                            <input type="submit" value="提交" class="btn btn-success"/>
                                            <a href="{:url('setup/gallery')}" class="btn btn-danger">返回</a>
                                        </div>
                                  </div>

                              </form>
                          </div>
                      </section>                      
                  </aside>
                  </div>

              </div>       
          

          </section>
      </section>
      <!--main content end-->
  </section>

{include file="foot" /}
