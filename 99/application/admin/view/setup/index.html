{include file="head" /}

{include file="menu" /}

<section id="main-content">
      <section class="wrapper">
			<div class="col-sm-10">
		      <aside class="profile-info col-lg-12">
		      <section class="panel">
		          <hr>
		          <div class="panel-body bio-graph-info">
		              <form class="form-horizontal" role="form" action="{:Url('editconf')}" enctype="multipart/form-data" method="post" id="formid">

		                {volist name="data" id="vo"}
						
		                  <div class="form-group">
		                      <label class="control-label">{$vo.title}</label>
		                      <div class="controls">
		                      	{if $vo.type == 1}
		                        	<input class="span6" type="text" class="form-control" name="value_{$vo.id}_{$vo.type}" value="{$vo['value']}">
		                        {elseif $vo.type == 2 /}
		                        	<textarea name="value_{$vo.id}_{$vo.type}"  class="form-control" cols="30" rows="10">{$vo['value']}</textarea>
		                        {elseif $vo.type == 3 /}
									{if $vo['value']}
									<div class="upload-pre-item"><a href="{$vo['value']}" target="_blank" title="点击查看大图"><img style="height:100px;" src="{$vo['value']}?v={:mt_rand()}"></a></div><br>
									{/if}
									<input class="span6" type="hidden"  name="value_{$vo.id}_{$vo.type}">
									<input class="span6" type="file" id="img_{$vo.id}" name="img_{$vo.id}">
								{elseif $vo.type == 4 /}
									<input class="span6" type="hidden"  name="value_{$vo.id}_{$vo.type}">
									<input class="span6" type="file" id="app_{$vo.id}" name="app_{$vo.id}">
								{else/}
									<label class="radio inline">
										<input type="radio" name="value_{$vo.id}_{$vo.type}" id="value_{$vo.id}_{$vo.type}1" value="1" {if $vo.value == 1} checked {/if}> 开启
									</label>
									<label class="radio inline">
										<input type="radio" name="value_{$vo.id}_{$vo.type}" id="value_{$vo.id}_{$vo.type}2" value="0" {if $vo.value == 0} checked {/if}> 关闭
									</label>
		                        {/if}
								{if $vo.extra}
								<div class="alert alert-block alert-info" style="margin:10px 0 0 0 ">
									<strong>提示：</strong> {$vo.extra}
								</div>
								{/if}
		                      </div>
							  
		                  </div>
						{/volist}
						<div class="form-group">
							<label class="control-label">操作</label>
							<div class="controls">
								<input type="submit" class="btn btn-success" value="提交"/>
							</div>
						</div>
		              </form>
		          </div>
		      </section>
		      
		  </aside>
		  </div>

      </section>
  </section>
  
{include file="foot" /}
